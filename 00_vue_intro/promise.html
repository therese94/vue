<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Promise</title>
</head>
<body>
  
  <script>
    // Promise : 비동기 작업을 처리할때 사용하는 객체
    // 성공하면 `.then` 구문으로, 실패하면 `.catch` 구문으로...
    // PromiseStatus === 'resolved'
    // => 성공! `.then` 으로 갈 수 있다. 

    // 희망편 - 요청 성공 
    const API_URL = 'https://api.thecatapi.com/v1/images/search'
    axios.get(API_URL)    // Promise <resolved> 
      .then(response => { // Promise 의 value 를 .then 메서드로 풀어준다.
        console.log(response)
      })
      // then 뒤에 catch 를 연결
      .catch(error => {   // 만약 Pomise 가 rejected 라면 
        console.error(error)
      })

    // 절망편 - 요청 실패

    //     console.error(error)
    //   })


    // async - await
    const API_URL = 'https://api.thecatapi.com/v1/images/search'

    const getCatImage = async function() {

      // .then 자리에 await 기다렸다 받겠다.

    }

  </script>
</body>
</html>
