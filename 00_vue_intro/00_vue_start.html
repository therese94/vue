<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vus Start</title>
</head>
<body>
  <div>
    <!-- 형식 그대로 표현됨 -->
    <!-- {{ message }} -->
    <!-- Vue 함수를 위한 껍데기 -->
    <div id="app">
        {{ message }} - {{ count }}
        <!-- eventListner -->
        <button v-on:click="plus">plus</button>
        <button v-on:click="minus">minus</button>
    </div>
  </div>

  <script>
    // Vue 코드가 작성되는 곳 
    // 새로운 인스턴스를 만들때 'new' 를 사용 
    const app = new Vue({
      // div #app 에 작성된다 / 여기에 렌더링하겠다
      // el 은 필수 옵션
      // 키워드가 지정이 되어있다  
      el: '#app', // CSS Selector 
      // data 를 하나만 쓰더라도 object 로 해줘야함 
      // 모든 타입을 value 로 가질 수 있다
      data: {
        message: 'Hello, Vue!',
        count: 0,
      },
      // object start 
      methods: {
        // function keyword 로 함수 정의를 해야 this 가 Vue 인스턴스를 가르킨다, arrow function 쓰면 안됨
        // arrow function 을 사용하면 이름은 인식하지만, 안에 있는 this 를 인식하지 못함 
        // method 랑 data 랑 이름이 같으면 안됨 
        plus: function() {
          this.count++
        },
        minus: function() {
          this.count--
        },
      }
    })
  </script>
</body>
</html>
